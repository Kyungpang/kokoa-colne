<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-regular fa-comment-dots fa-lg"></i>
        <i class="fa-solid fa-music fa-lg"></i>
        <i class="fa-solid fa-gear fa-lg"></i>
      </div>
    </header>

    <main class="main-screen chats-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/user_avartar1.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Thief K</h4>
              <h6 class="user-component__subtitle">언제와?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">오후 9:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/user_avartar1.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Ronan</h4>
            <h6 class="user-component__subtitle">안녕</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">오전 11:35</span>
          <div class="badge">9</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/user_avartar1.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">내일 ㄱㄱ</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">어제</span>
          <div class="badge">3</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/user_avartar1.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Mopang</h4>
            <h6 class="user-component__subtitle">담에봐!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">12월 8일</span>
          <div class="badge">2</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/user_avartar1.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Zero</h4>
            <h6 class="user-component__subtitle">굳!!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">12월 7일</span>
          <div class="badge">5</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="newsDot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/988c465a05.js"
      crossorigin="anonymous"
    ></script>

</html>
